<div id="modalAddCalculation" class="modal fade" role="dialog" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="modal-add (calculation)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавить раздел</h4>
                <button type="button" class="btn btn-secondly close" data-bs-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form class="form-horizontal"  th:object="${calculation}" th:method="post" action="/add-calculation">

                    <div class="form-group d-none">
                        <label class="col-sm-3 control-label" for="estimateId">Estimate id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" readonly id="estimateId" name="estimateId"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="address">Адрес объекта/стройки:</label>
                        <div class="col">
                            <input type="text" class="form-control" required id="address" name="address" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-primary mt-2">Создать</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
    <script>
        $("#modalAddCalculation").on('show.bs.modal', function (e) {
            var estimatedID = $(e.relatedTarget).data('estimated-id');
            var cols = $('#estimated-' + estimatedID + ' td');

            var id = $(cols[0]).text();
            $('#estimateId').val(id);

        });

        $("#modalAddCalculation").on('hidden.bs.modal', function() {
            var form = $(this).find('form');
            form[0].reset();
        });

    </script>
</div>
