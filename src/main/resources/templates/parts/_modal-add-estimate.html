<div id="modalAdd" class="modal fade" role="dialog" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="modal-add (estimated)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавить смету</h4>
                <button type="button" class="btn btn-secondly close" data-bs-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">

                <form class="form-horizontal"  th:object="${estimated}" th:method="post" action="/add-estimated">


                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="contract">№ Договора:</label>
                        <div class="col">
                            <input type="text" class="form-control" required id="contract" name="contract" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="building">Наименование объекта/стройки:</label>
                        <div class="col">
                            <input type="text" class="form-control" required id="building" name="building" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="date">Дата:</label>
                        <div class="col">
                            <input type="date" class="form-control" id="date" name="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="customer">Имя заказчика</label>
                        <div class="col">
                            <input type="text" class="form-control" id="customer" name="customer" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="position">Должность</label>
                        <div class="col">
                            <input type="text" class="form-control" id="position" name="position" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-primary mt-2">Создать</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
    <script>

        $("#modalAdd").on('hidden.bs.modal', function() {
            var form = $(this).find('form');
            form[0].reset();
        });

    </script>
</div>
