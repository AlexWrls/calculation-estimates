<div id="modalAddBuilding" class="modal fade" role="dialog" xmlns:th="http://www.w3.org/1999/xhtml"
     th:fragment="modal-add (building)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Создать схему</h4>
                <button type="button" class="btn btn-secondly close" data-bs-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/add-building" th:object="${building}" th:method="post">
                    <div class="form-group">
                        <label class="col control-label" for="name">Название проекта:</label>
                        <div class="col">
                            <textarea type="text" class="form-control" required id="name" name="name"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col control-label" for="project">Код проекта:</label>
                        <div class="col">
                            <input type="text" class="form-control"  id="project" name="project">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col control-label" for="nameCreate">Разработал:</label>
                        <div class="col">
                            <input type="text" class="form-control" required id="nameCreate"
                                   name="nameCreate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col control-label" for="nameControl">Проверил:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="nameControl" name="nameControl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col control-label" for="date">Дата:</label>
                        <div class="col">
                            <input type="date" class="form-control"  id="date"
                                   name="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
    <script>

        $("#modalAddShield").on('hidden.bs.modal', function () {
            var form = $(this).find('form');
            form[0].reset();
        });

    </script>
</div>
