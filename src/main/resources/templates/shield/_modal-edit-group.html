<div id="modalEditGroup" class="modal fade" role="dialog" xmlns:th="http://www.w3.org/1999/xhtml"
     th:fragment="modal-edit (group)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Редактировать параметры работы</h4>
                <button type="button" class="btn btn-secondly close" data-bs-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/add-group" th:object="${group}" th:method="post">
                    <input class="d-none" type="text" readonly style="width: 80%" id="idE" name="id">
                    <input class="d-none" type="text" readonly style="width: 80%" id="shieldIDE" name="shieldID">

                    <div class="form-group">
                        <label class="col control-label" for="nameE">Потребитель:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="nameE" name="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="col control-label" for="phaseE">Фаз:</label>
                                <div class="col">
                                    <input type="number" class="form-control" required id="phaseE" name="phase">
                                </div>
                            </div>

                        <div class="form-group">
                            <label class="col control-label" for="nameProtectE">Аппарат защиты:</label>
                            <div class="col">
                                <input type="text" class="form-control" required id="nameProtectE"
                                       name="nameProtect">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="RCDCurrentE">Ток УЗО, mA:</label>
                            <div class="col">
                                <input type="number" class="form-control" id="RCDCurrentE" name="RCDCurrent">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="descriptionProtectE">Характеристика:</label>
                            <div class="col">
                                <input type="text" class="form-control" required id="descriptionProtectE"
                                       name="descriptionProtect">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="currentProtectE">Ток, А:</label>
                            <div class="col">
                                <input type="number" class="form-control" required id="currentProtectE"
                                       name="currentProtect">
                            </div>
                        </div>
                        </div>

                        <div class="col-6">

                            <div class="form-group">
                                <label class="col control-label" for="cableE">Кабель:</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="cableE" name="cable">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col control-label" for="lengthE">Длина, м:</label>
                                <div class="col">
                                    <input type="number" class="form-control" id="lengthE" name="length">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col control-label" for="ratedCurrentE">Расчетный ток, А:</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="ratedCurrentE" name="ratedCurrent">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col control-label" for="ratedPowerE">К использования:</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="ratedPowerE" name="usageRate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
    <script>

        $("#modalEditGroup").on('show.bs.modal', function (e) {
            let groupId = $(e.relatedTarget).data('group-id');
            let cols = $('#group-' + groupId + ' td');

            let id = $(cols[0]).text();
            let phase= $(cols[2]).text();

            let nameProtect = $(cols[3]).text();
            let RCDCurrent = $(cols[4]).text();
            let descriptionProtect = $(cols[5]).text();
            let currentProtect = $(cols[6]).text();
            let name = $(cols[7]).text();
            let cable = $(cols[8]).text();
            let length = $(cols[9]).text();
            let ratedCurrent = $(cols[10]).text();
            let ratedPower = $(cols[11]).text();

            $('#idE').val(id);
            $('#phaseE').val(phase);

            $('#nameProtectE').val(nameProtect);
            $('#RCDCurrentE').val(RCDCurrent);
            $('#descriptionProtectE').val(descriptionProtect);
            $('#currentProtectE').val(currentProtect);
            $('#nameE').val(name);
            $('#cableE').val(cable);
            $('#lengthE').val(length);
            $('#ratedCurrentE').val(ratedCurrent);
            $('#ratedPowerE').val(ratedPower);
            document.getElementById('shieldIDE').value=document.getElementById('sId').textContent;

        });

        $("#modalEditGroup").on('hidden.bs.modal', function () {
            let form = $(this).find('form');
            form[0].reset();
        });

    </script>
</div>
