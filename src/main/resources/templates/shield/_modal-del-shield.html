<div id="modalDelShield" class="modal fade" role="dialog" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="modal-del()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Удалить щит</h4>
                <button type="button" class="btn btn-secondly close" data-bs-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="building">Уверены что хотитет удалить</label>
                    <div class="col">
                        <input type="text" class="form-control" readonly id="building" name="building" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a type="button" id="del" href="" class="btn btn-danger">Удалить</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
    <script>

        $("#modalDelShield").on('show.bs.modal', function(e) {
            var shieldId = $(e.relatedTarget).data('shield-id');
            var cols = $('#shield-' + shieldId + ' td');
            var id = $(cols[0]).text();
            var building = $(cols[2]).text()+' '+$(cols[3]).text();

            $('#building').val(building);
            $('#del').attr('href','/delete-shield/'+id);
        });

        $("#modalDelShield").on('hidden.bs.modal', function() {
            $('#del').attr('href','#');
        });

    </script>
</div>
